<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <!--<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />-->
        <title>平面案例</title>
        <style type="text/css">
        /*一定要有预先高度*/
       		*{
       			padding: 0;
       			margin: 0;
       			list-style: none;
       		}
            .img_warp{
               max-width: 1200px;
               margin: 0 auto;
               min-width: 320px;
            }
            .img_warp img{
            	width: 100%;
            }
        </style>
    </head>

    <body>
        <div class="img_warp">
            <img class="samLazyImg" src="img/grey.gif" dataimg="img/Graphic_Artist_Designer.jpg" alt="" />
        </div>
        
    </body>
    <script src="js/jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        var lazyload = {
          init : function(opt){
            var that = this,
            op = {
                anim: true,
                extend_height:0,
                selectorName:"img",
                realSrcAtr:"dataimg"
            };
            // 合并对象，已有的{anim:true}+用户自定义对象。也就是op = op + opt
            $.extend(op,opt);
            // 调用lazyload.img.init(op)函数
            that.img.init(op);
        
          },
        
          img : {
            init : function(n){
        
              var that = this,
              selectorName = n.selectorName,
              realSrcAtr = n.realSrcAtr,
              anim = n.anim;
			//console.log(n);
        
              // 要加载的图片是不是在指定窗口内
              function inViewport( el ) {
                  // 当前窗口的顶部
                var top = window.pageYOffset,
                // 当前窗口的底部
               btm = window.pageYOffset + window.innerHeight,
                // 元素所在整体页面内的y轴位置
               elTop = $(el).offset().top;
                // 判断元素，是否在当前窗口，或者当前窗口延伸400像素内
                return elTop >= top && elTop - n.extend_height <= btm;
              }
        
              // 滚动事件里判断，加载图片
               $(window).on('scroll', function() {
                  $(selectorName).each(function(index,node) {
                    var $this = $(this);
                    
                    if(!$this.attr(realSrcAtr) || !inViewport(this)){
                      return;
                    }
                   
                    act($this);
        
                  })
                }).trigger('scroll');
        
               // 展示图片
               function act(_self){
                      // 已经加载过了，则中断后续代码
                   if (_self.attr('lazyImgLoaded')) return;
                    var img = new Image(), 
                    original = _self.attr('dataimg');
                    // 图片请求完成后的事件，把dataimg指定的图片，放到src里面，浏览器显示
                    img.onload = function() {
                        _self.attr('src', original);
                        anim && _self.css({ opacity: .2 }).animate({ opacity: 1 }, 280);
                    };
                    // 当你设置img.src的时候，浏览器就在发送图片请求了
                    original && (img.src = original);
                     _self.attr('lazyImgLoaded', true);
               }
            }
          }
        };
        
        /*
         * selectorName，要懒加载的选择器名称
         * extend_height  扩展高度
         * anim  是否开启动画
         * realSrcAtr  图片真正地址*/
        lazyload.init({
            anim:true,
            selectorName:".samLazyImg"
        });
    </script>
	<script src="js/close.js" type="text/javascript" charset="utf-8"></script>
</html>
